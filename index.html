<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container d-md-flex align-items-center h-100">
    
    <div class="stat-card row mx-3 my-4 m-md-0">
      <div class="stat-text col-12 col-md-6 text-center text-md-start d-flex flex-column order-2 order-md-1">
        <h1 class="mb-4">Get <span class="text-violet">insights</span> that help your business grow.</h1>
      
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      

        <div class="stats row h-100 d-flex flex-column flex-md-row align-items-center">
          <div class="col-12 col-md-4">
            <h4 class="text-uppercase">10k+</h4>
            <p class="text-uppercase">companies</p>
          </div>
          <div class="col-12 col-md-4">
            <h4 class="text-uppercase">314</h4>
            <p class="text-uppercase">templates</p>
          </div>
          <div class="col-12 col-md-4">
            <h4 class="text-uppercase">12m+</h4>
            <p class="text-uppercase">queries</p>
          </div>
        </div>
      </div>
      <div class="stat-img col-12 col-md-6 px-0 order-1 order-md-2">
        <img class="d-none d-md-block" src="./images/image-header-desktop.jpg" alt="">
        <img class="d-md-none" src="./images/image-header-mobile.jpg" alt="">
      </div>
    </div>
  
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
